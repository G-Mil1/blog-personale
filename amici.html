<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I Miei Amici</title>

        <style>
            /* Stile generale della pagina */
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: beige;
                margin: 0;
            }

            /* Barra di navigazione superiore */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }

            /* Stile del titolo principale */
            h1 {
                text-align: center;
                color: #333;
                margin: 20px 0;
            }

            /* Stile della tabella */
            .table-container {
                margin: 20px auto;
                width: 80%;
                max-width: 1000px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                overflow: hidden;
            }

            th, td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #04AA6D;
                color: white;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #f5f5f5;
            }

            /* Responsive design */
            @media screen and (max-width: 600px) {
                .table-container {
                    width: 95%;
                }

                table {
                    font-size: 14px;
                }

                th, td {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Barra di navigazione -->
        <div class="topnav">
            <a href="home.html">Home</a>
            <a href="hobby.html">I miei hobby</a>
            <a href="viaggi.html">I miei viaggi</a>
            <a class="active" href="amici.html">I miei amici</a>
        </div>

        <!-- Intestazione pagina -->
        <header>
            <h1>Lista dei Miei Amici</h1>
        </header>

        <!-- Tabella amici -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Viaggio Preferito</th>
                    </tr>
                </thead>
                <tbody id="amiciTable">
                    <!-- I dati verranno inseriti dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Script per caricare i dati degli amici -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Simula il recupero dei dati (in un'applicazione reale, questi dati verrebbero dal server)
                const amici = [
                    {
                        nome: "Mario",
                        cognome: "Rossi",
                        email: "mario.rossi@email.it",
                        telefono: "3331234567",
                        viaggio: "Giappone"
                    },
                    {
                        nome: "Laura",
                        cognome: "Bianchi",
                        email: "laura.b@email.it",
                        telefono: "3337654321",
                        viaggio: "Francia"
                    }
                ];

                // Funzione per popolare la tabella
                function popolaTabella(amici) {
                    const tbody = document.getElementById("amiciTable");
                    amici.forEach(amico => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${amico.nome}</td>
                            <td>${amico.cognome}</td>
                            <td>${amico.email}</td>
                            <td>${amico.telefono}</td>
                            <td>${amico.viaggio}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                // Popola la tabella con i dati
                popolaTabella(amici);
            });
        </script>
    </body>
</html>
