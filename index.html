<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=home.html">
    <title>Reindirizzamento in corso...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: beige;
        }

        .loader {
            position: relative;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #04AA6D;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .link {
            color: #04AA6D;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #037f56;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <h1>Reindirizzamento in corso...</h1>
        <p>Verrai reindirizzato automaticamente tra pochi secondi.</p>
        <p>Se il reindirizzamento non avviene automaticamente, <a href="home.html" class="link">clicca qui</a>.</p>
    </div>

    <script>
        // Countdown per il reindirizzamento
        setTimeout(function() {
            window.location.href = "home.html";
        }, 3000);
    </script>
</body>
</html>
